<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>[[${thread.name}]]</title>
</head>
<body>
	<div class="container">
		<form th:action="@{/comment}" th:object="${commentForm}" method="post">
			<h1 class="text-center">[[${thread.name}]]</h1>
			<p class="text-right">
				[[${thread.user.name}]]<br> <br> <input type="text"
					th:field="*{detail}"> <span
					th:if="${#fields.hasErrors('*{detail}')}" th:errors="*{detail}"
					class="text-danger"></span> <input type="hidden" name="threadId"
					id="threadId" th:value="${thread.id}"> <input type="submit"
					class="btn-secondary btn-block" value="投稿する">
			<table class="table">
				<tbody>
					<tr th:each="comment : ${commentList}">
						<th scope="row">[[${comment.user.name}]]</th>
						<td>[[${comment.detail}]]</td>
						<td>[[${comment.createDate}]]</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
