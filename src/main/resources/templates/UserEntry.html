<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>登録画面</title>
</head>
<body>
	<div class="container">
		<form>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center" scope="col"><h3>ログイン</h3></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row"><br>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-9">
										<label for="loginId">LOGIN ID</label> <input type="text"
											class="form-control">
									</div>
									<div class="col"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-9">
										<label for="Password">PASSWORD</label> <input type="password"
											class="form-control">
									</div>
									<div class="col"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-9">
										<label for="Password">PASSWORD(確認)</label> <input
											type="password" class="form-control">
									</div>
									<div class="col"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-9">
										<label for="userName">NAME</label> <input type="text"
											class="form-control">
									</div>
									<div class="col"></div>
								</div>
							</div>

							<div class="row">
								<div class="col"></div>
								<div class="col-5">
									<button type="submit" class="btn btn-primary btn-block">登録</button>
								</div>
								<div class="col">
							</div></th>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
